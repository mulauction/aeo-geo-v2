<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEO/GEO v2 - Home</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;
      margin: 0;
      padding: 24px;
    }
    .app {
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin: 0 0 12px 0;
    }
    .subtitle {
      margin: 0 0 48px 0;
    }
    .quick-analyze {
      margin-bottom: 48px;
      padding: 24px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-align: left;
    }
    .quick-analyze h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text);
    }
    .quick-analyze .input-group {
      margin-bottom: 12px;
    }
    .quick-analyze .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--muted);
    }
    .quick-analyze .input-group:last-of-type {
      margin-bottom: 16px;
    }
    .quick-analyze .btn {
      width: 100%;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }
    .card {
      padding: 24px;
      text-align: left;
      text-decoration: none;
      color: var(--text);
      display: block;
      position: relative;
    }
    .card-title {
      margin: 0 0 8px 0;
      font-size: 20px;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text);
    }
    .card-desc {
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
    }
    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 24px;
      z-index: 1001;
      max-width: 400px;
      width: 90%;
    }
    .modal h3 {
      margin: 0 0 16px 0;
    }
    .modal p {
      margin: 0 0 16px 0;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="header"></div>
    
    <h1>AEO / GEO v2</h1>
    <p class="subtitle">AI 노출을 분석하고, 생성하고, 실제 등록까지 이어주는 실행형 SaaS</p>
    
    <div class="quick-analyze">
      <h2>Quick Analyze</h2>
      <p style="margin: 0 0 16px 0; font-size: 14px; color: var(--muted);">상품명만 입력해도 됩니다. (브랜드는 선택)</p>
      <div class="input-group">
        <label for="quickProduct">상품명</label>
        <input type="text" id="quickProduct" class="input" placeholder="상품명을 입력하세요" />
      </div>
      <div class="input-group">
        <label for="quickBrand">브랜드명 (선택)</label>
        <input type="text" id="quickBrand" class="input" placeholder="브랜드명을 입력하세요" />
      </div>
      <button id="btnQuickAnalyze" class="btn btn-primary">Analyze</button>
    </div>
    
    <div class="card-grid">
      <a href="./analyze.html" class="card">
        <h2 class="card-title">Analyze</h2>
        <p class="card-desc">입력 1개로 AI 노출 점수와 근거·액션을 즉시 확인</p>
      </a>
      
      <a href="./generate/index.html" class="card">
        <h2 class="card-title">Generate</h2>
        <p class="card-desc">AI가 읽기 쉬운 HTML 랜딩 생성</p>
      </a>
      
      <a href="./publish.html" class="card">
        <span class="badge">준비중</span>
        <h2 class="card-title">Publish</h2>
        <p class="card-desc">Webflow 등으로 자동 등록 (준비중)</p>
      </a>
      
      <a href="./my.html" class="card">
        <span class="badge">준비중</span>
        <h2 class="card-title">My</h2>
        <p class="card-desc">히스토리 / 요금제 / 계정 관리</p>
      </a>
    </div>
  </div>

  <div id="modalOverlay"></div>
  
  <div id="loginModal" class="modal">
    <h3>로그인 필요</h3>
    <p id="modalReason" style="display: none;"></p>
    <div class="modal-buttons">
      <button id="btnModalClose" class="btn-secondary">취소</button>
      <button id="btnModalLogin" class="btn-primary">로그인</button>
    </div>
  </div>

  <div id="creditModal" class="modal">
    <h3>크레딧 부족</h3>
    <p>필요 크레딧: <strong id="creditModalCost"></strong></p>
    <p id="creditModalReason" style="display: none;"></p>
    <div class="modal-buttons">
      <button id="btnCreditModalClose" class="btn-secondary">확인</button>
    </div>
  </div>

  <script type="module">
    import { renderHeader } from './core/header.js';
    import { createLoginModal, createCreditModal } from './core/modal.js';
    import { setModals } from './core/gate.js';
    
    // Header 초기화
    const headerEl = document.getElementById("header");
    if (headerEl) {
      renderHeader(headerEl);
    }
    
    // 모달 초기화
    const loginModal = createLoginModal();
    const creditModal = createCreditModal();
    setModals(loginModal, creditModal);
    window.loginModalInstance = loginModal;
    
    // 기존 Quick Analyze 로직
    const quickProduct = document.getElementById("quickProduct");
    const quickBrand = document.getElementById("quickBrand");
    const btnQuickAnalyze = document.getElementById("btnQuickAnalyze");

    function handleQuickAnalyze() {
      const product = quickProduct.value.trim();
      if (!product) {
        alert("상품명을 입력해주세요.");
        return;
      }

      const brand = quickBrand.value.trim();
      const params = new URLSearchParams();
      params.set("product", product);
      if (brand) {
        params.set("brand", brand);
      }

      window.location.href = `./analyze.html?${params.toString()}`;
    }

    btnQuickAnalyze.addEventListener("click", handleQuickAnalyze);

    quickProduct.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        handleQuickAnalyze();
      }
    });
  </script>
</body>
</html>
