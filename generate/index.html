<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEO/GEO v2 - Generate</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;
      margin: 0;
      padding: 24px;
      background: #0b1020;
      color: #e5e7eb;
    }
    .app {
      max-width: 960px;
      margin: 0 auto;
    }
    .home-link {
      margin-bottom: 24px;
      display: inline-block;
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    h1 {
      margin: 0 0 24px 0;
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #9ca3af;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #111827;
      color: #e5e7eb;
      font-size: 14px;
      box-sizing: border-box;
    }
    #btnGen {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    #output {
      margin-top: 16px;
      width: 100%;
      min-height: 300px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #111827;
      color: #e5e7eb;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      box-sizing: border-box;
      resize: vertical;
    }
    .faq {
      margin-top: 24px;
    }
    .faq h4 {
      margin: 0 0 16px 0;
      font-size: 18px;
    }
    .faq > div {
      margin-bottom: 16px;
    }
    .faq p {
      margin: 4px 0;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 24px;
      z-index: 1001;
      max-width: 400px;
      width: 90%;
    }
    .modal h3 {
      margin: 0 0 16px 0;
      font-size: 18px;
    }
    .modal p {
      margin: 0 0 16px 0;
      color: #9ca3af;
      font-size: 14px;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    .modal button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .modal .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .modal .btn-secondary {
      background: #374151;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="app">
    <a href="../home.html" class="home-link">Home</a>
    
    <div id="header"></div>
    
    <h1>Generate - AI 노출 최적화 HTML</h1>
    
    <div class="input-group">
      <label for="product">제품명</label>
      <input type="text" id="product" />
    </div>
    
    <div class="input-group">
      <label for="brand">브랜드명</label>
      <input type="text" id="brand" />
    </div>
    
    <div class="input-group">
      <label for="usecase">사용 상황 한 줄</label>
      <input type="text" id="usecase" />
    </div>
    
    <button id="btnGen">HTML 생성</button>
    
    <textarea id="output" readonly></textarea>
  </div>

  <div id="modalOverlay"></div>
  
  <div id="loginModal" class="modal">
    <h3>로그인 필요</h3>
    <p id="modalReason" style="display: none;"></p>
    <div class="modal-buttons">
      <button id="btnModalClose" class="btn-secondary">취소</button>
      <button id="btnModalLogin" class="btn-primary">로그인</button>
    </div>
  </div>

  <div id="creditModal" class="modal">
    <h3>크레딧 부족</h3>
    <p>필요 크레딧: <strong id="creditModalCost"></strong></p>
    <p id="creditModalReason" style="display: none;"></p>
    <div class="modal-buttons">
      <button id="btnCreditModalClose" class="btn-secondary">확인</button>
    </div>
  </div>

  <script type="module">
    import { bindActions } from './core/actions.js';
    import { renderHeader } from '../core/header.js';
    import { createLoginModal, createCreditModal } from '../core/modal.js';
    import { setModals } from '../core/gate.js';

    const root = {
      product: document.getElementById("product"),
      brand: document.getElementById("brand"),
      usecase: document.getElementById("usecase"),
      btnGen: document.getElementById("btnGen"),
      output: document.getElementById("output"),
    };

    const headerEl = document.getElementById("header");
    if (headerEl) {
      renderHeader(headerEl);
    }

    const loginModal = createLoginModal();
    const creditModal = createCreditModal();
    setModals(loginModal, creditModal);
    window.loginModalInstance = loginModal;

    bindActions(root);
  </script>
</body>
</html>
