<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEO/GEO v2 - Analyze</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;
      margin: 0;
      padding: 24px;
    }
    .app {
      max-width: 960px;
      margin: 0 auto;
    }
    .home-link {
      margin-bottom: 24px;
      display: inline-block;
    }
    h1 {
      margin: 0 0 24px 0;
    }
    .input-group {
      margin-bottom: 16px;
    }
    #inputText {
      width: 100%;
    }
    #btnAnalyze {
      padding: 10px 20px;
    }
    #status {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: var(--radius);
      background: var(--surface);
      border: 1px solid var(--border);
      font-size: 14px;
    }
    #result {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: var(--radius);
      background: var(--surface);
      border: 1px solid var(--border);
      font-size: 14px;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 24px;
      z-index: 1001;
      max-width: 400px;
      width: 90%;
    }
    .modal h3 {
      margin: 0 0 16px 0;
    }
    .modal p {
      margin: 0 0 16px 0;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    #btnAiImprove[data-loading="1"] {
      opacity: 0.85;
    }
    #btnAiImprove[data-loading="1"]::after {
      content: " (AI 생성중...)";
    }
  </style>
</head>
<body>
  <div class="app">
    <a href="./home.html" class="home-link">Home</a>
    
    <div id="header"></div>
    
    <h1>Analyze - 콘텐츠 관찰 및 점수 계산</h1>
    <p style="margin: 0 0 24px 0; color: var(--muted); font-size: 14px;">
      Analyze는 콘텐츠를 관찰하고 점수를 계산합니다. 생성된 콘텐츠는 점수에 영향을 주지 않습니다.
    </p>
    
    <div class="input-group">
      <input type="text" id="inputText" class="input" />
    </div>
    
    <button id="btnAnalyze" class="btn btn-primary">Analyze</button>
    
    <div id="status"></div>
    <div id="result"></div>
  </div>

  <div id="modalOverlay"></div>
  
  <div id="loginModal" class="modal">
    <h3>로그인 필요</h3>
    <p id="modalReason" style="display: none;"></p>
    <div class="modal-buttons">
      <button id="btnModalClose" class="btn-secondary">취소</button>
      <button id="btnModalLogin" class="btn-primary">로그인</button>
    </div>
  </div>

  <div id="creditModal" class="modal">
    <h3>크레딧 부족</h3>
    <p>필요 크레딧: <strong id="creditModalCost"></strong></p>
    <p id="creditModalReason" style="display: none;"></p>
    <div class="modal-buttons">
      <button id="btnCreditModalClose" class="btn-secondary">확인</button>
    </div>
  </div>

  <script type="module">
    import { boot } from './core/lifecycle.js';
    
    boot();
  </script>
</body>
</html>
