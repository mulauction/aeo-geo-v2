<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEO/GEO v2 - Analyze</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;
      margin: 0;
      padding: 24px;
      background: #0b1020;
      color: #e5e7eb;
    }
    .app {
      max-width: 960px;
      margin: 0 auto;
    }
    .home-link {
      margin-bottom: 24px;
      display: inline-block;
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
    }
    .home-link:hover {
      text-decoration: underline;
    }
    h1 {
      margin: 0 0 24px 0;
    }
    .input-group {
      margin-bottom: 16px;
    }
    #inputText {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #111827;
      color: #e5e7eb;
      font-size: 14px;
      box-sizing: border-box;
    }
    #btnAnalyze {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 8px;
      background: #111827;
      border: 1px solid #1f2937;
      font-size: 14px;
    }
    #result {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 8px;
      background: #111827;
      border: 1px solid #1f2937;
      font-size: 14px;
    }
    #modalOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111827;
      border: 1px solid #1f2937;
      border-radius: 12px;
      padding: 24px;
      z-index: 1001;
      max-width: 400px;
      width: 90%;
    }
    .modal h3 {
      margin: 0 0 16px 0;
      font-size: 18px;
    }
    .modal p {
      margin: 0 0 16px 0;
      color: #9ca3af;
      font-size: 14px;
    }
    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    .modal button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
    .modal .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .modal .btn-secondary {
      background: #374151;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="app">
    <a href="./home.html" class="home-link">Home</a>
    
    <div id="header"></div>
    
    <h1>AEO / GEO v2</h1>
    
    <div class="input-group">
      <input type="text" id="inputText" />
    </div>
    
    <button id="btnAnalyze">Analyze</button>
    
    <div id="status"></div>
    <div id="result"></div>
  </div>

  <div id="modalOverlay"></div>
  
  <div id="loginModal" class="modal">
    <h3>로그인 필요</h3>
    <p id="modalReason" style="display: none;"></p>
    <div class="modal-buttons">
      <button id="btnModalClose" class="btn-secondary">취소</button>
      <button id="btnModalLogin" class="btn-primary">로그인</button>
    </div>
  </div>

  <div id="creditModal" class="modal">
    <h3>크레딧 부족</h3>
    <p>필요 크레딧: <strong id="creditModalCost"></strong></p>
    <p id="creditModalReason" style="display: none;"></p>
    <div class="modal-buttons">
      <button id="btnCreditModalClose" class="btn-secondary">확인</button>
    </div>
  </div>

  <script type="module">
    import { boot } from './core/lifecycle.js';
    
    boot();
  </script>
</body>
</html>
