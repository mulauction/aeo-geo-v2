<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AEO/GEO v2 - Share</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./styles.css">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;
      margin: 0;
      padding: 24px;
    }
    .app {
      max-width: 960px;
      margin: 0 auto;
    }
    .home-link {
      margin-bottom: 24px;
      display: inline-block;
    }
    h1 {
      margin: 0 0 24px 0;
    }
    #shareContent {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: var(--radius);
      background: var(--surface);
      border: 1px solid var(--border);
      font-size: 14px;
    }
    .kpi-section {
      margin-bottom: 24px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .kpi-item {
      padding: 8px 12px;
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 13px;
    }
    .kpi-item.muted {
      color: var(--muted);
    }
    #btnExportPDF {
      margin-top: 16px;
      padding: 10px 20px;
    }
    
    /* ✅ [Phase 3-2D] PDF 인쇄 스타일 */
    @media print {
      body {
        padding: 0;
      }
      .home-link,
      #btnExportPDF {
        display: none;
      }
      .kpi-section {
        page-break-inside: avoid;
        margin-bottom: 16px;
      }
      .kpi-item {
        page-break-inside: avoid;
      }
      #shareContent {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <a href="./home.html" class="home-link">Home</a>
    
    <h1>Share - 리포트 공유</h1>
    
    <div id="shareContent">
      <!-- KPI 섹션은 JavaScript로 동적 렌더링 -->
    </div>
    
    <button id="btnExportPDF" class="btn btn-primary">PDF로 내보내기</button>
  </div>

  <script type="module">
    import { buildReportPayload } from './core/report.js';
    import { renderKpi, renderEvidenceContent, esc } from './core/view.js';
    import { isLoggedIn, gateOrWarn } from './core/gate.js';
    import { loadEvidence } from './core/evidenceStore.js';
    import { getState } from './core/state.js';
    
    // ✅ [Phase 4-2 Gate] share.html 진입 즉시 로그인 체크
    // 리포트 렌더/복원 로직을 절대 실행하지 않도록 가장 먼저 체크
    if (!isLoggedIn()) {
      // document.title 변경
      document.title = "Login required";
      
      // ✅ [Phase 4-2 Gate] Print 차단: window.print 오버라이드
      const originalPrint = window.print;
      window.print = () => {
        alert("로그인 후 리포트를 인쇄할 수 있습니다.");
        return false;
      };
      
      // ✅ [Phase 4-2 Gate] Print 차단: Ctrl/Cmd+P 키보드 이벤트 차단
      window.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'p') {
          e.preventDefault();
          e.stopPropagation();
          alert("로그인 후 리포트를 인쇄할 수 있습니다.");
          return false;
        }
      }, true);
      
      // ✅ [Phase 4-2 Gate] Print 차단: beforeprint 이벤트 차단
      window.addEventListener('beforeprint', (e) => {
        e.preventDefault();
        alert("로그인 후 리포트를 인쇄할 수 있습니다.");
        return false;
      }, true);
      
      // document.body를 로그인 안내 화면으로 교체
      document.body.innerHTML = `
        <div class="app" style="max-width: 960px; margin: 0 auto; padding: 24px;">
          <h1 style="margin: 0 0 24px 0;">로그인 필요</h1>
          <div style="padding: 24px; background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border);">
            <p style="margin: 0 0 16px 0; color: var(--muted);">리포트를 보려면 로그인이 필요합니다.</p>
            <a href="./home.html" class="btn btn-primary" style="display: inline-block; text-decoration: none;">홈으로 이동</a>
          </div>
        </div>
      `;
      
      // 리포트 렌더/복원 로직을 절대 실행하지 않도록 즉시 중단
      // window.__lastV2 / localStorage 기반 복원도 실행하지 않게 보장
      // (함수 정의 이후 실행되는 코드가 없으므로 자연스럽게 중단됨)
    } else {
      // 로그인 상태일 때만 리포트 렌더링 로직 실행
      
      function renderShareContent() {
        const payload = buildReportPayload();
        const scores = payload.analysis?.scores || {};
        const brandingScore = scores.branding;
        const contentStructureV2Score = scores.contentStructureV2;
        const urlStructureV1Score = scores.urlStructureV1;
        
        // ✅ [Phase 5-8] Share 화면 KPI 섹션 (Analyze와 동일한 표시 규칙)
        // 항목 순서: 엔티티 → 콘텐츠 구조 → URL
        const kpiSection = `
          <div class="kpi-section">
            ${renderKpi({ label: '엔티티 점수', value: brandingScore })}
            ${renderKpi({ label: '콘텐츠 구조 점수', value: contentStructureV2Score })}
            ${(() => {
              // ✅ [Phase 5-8] URL 구조 점수 표시 규칙 통일 (Analyze와 동일)
              const urlKpi = renderKpi({ label: 'URL 구조 점수', value: urlStructureV1Score });
              if (urlStructureV1Score && urlStructureV1Score.score !== null && urlStructureV1Score.score !== undefined) {
                return urlKpi.replace('</span>', ` · 연결됨</span>`);
              } else {
                return urlKpi.replace('</span>', ` · 측정 필요</span>`);
              }
            })()}
          </div>
        `;
        
        const result = payload.result;
        let resultSection = '';
        if (result) {
          // ✅ [Phase 5-8] 종합 점수 표시 (Analyze와 동일한 포맷)
          resultSection = `
            <div style="margin-bottom: 16px;">
              <div><strong>${esc(result.score)}점 / ${esc(result.grade)}</strong></div>
              <p>${esc(result.summary)}</p>
              <h4>근거</h4>
              <ul>${result.evidence.map(e => `<li>${esc(e)}</li>`).join("")}</ul>
              <h4>액션</h4>
              <ul>${result.actions.map(a => `<li>${esc(a)}</li>`).join("")}</ul>
            </div>
          `;
        }
        
        // ✅ [Phase 5-8] Evidence 섹션 (Analyze와 동일한 표시 규칙 적용)
        const loggedIn = isLoggedIn();
        let evidenceSection = '';
        if (loggedIn) {
          // 로그인 상태: Evidence 표시 (Analyze와 동일한 방식)
          const state = getState();
          const evidenceRoot = loadEvidence();
          const evidenceContent = renderEvidenceContent(evidenceRoot, state);
          evidenceSection = `
            <div style="margin-top: 24px; padding: 12px; background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border);">
              <h4 style="margin: 0 0 12px 0;">Evidence</h4>
              ${evidenceContent}
            </div>
          `;
        } else {
          // 로그아웃 상태: 로그인 유도 메시지
          evidenceSection = `
            <div style="margin-top: 24px; padding: 12px; background: var(--surface); border-radius: var(--radius); border: 1px solid var(--border);">
              <h4 style="margin: 0 0 12px 0;">Evidence</h4>
              <p style="margin: 0 0 8px 0; font-size: 13px; color: var(--muted);">Evidence 기능을 사용하려면 로그인이 필요합니다.</p>
              <p style="margin: 4px 0 0 0; font-size: 12px; color: var(--muted); text-align: center;">로그인 후 사용 가능</p>
            </div>
          `;
        }
        
        document.getElementById('shareContent').innerHTML = kpiSection + resultSection + evidenceSection;
      }
      
      // ✅ [Phase 4-2 Gate] PDF 버튼 게이트 적용
      const btnExportPDF = document.getElementById('btnExportPDF');
      if (btnExportPDF) {
        btnExportPDF.addEventListener('click', () => {
          if (!gateOrWarn("PDF 내보내기")) return;
          
          // ✅ [Phase 3-2D] PDF 생성 (print 스타일 적용)
          window.print();
        });
      }
      
      // 로그인 상태일 때만 리포트 렌더링 실행
      renderShareContent();
    }
  </script>
</body>
</html>
